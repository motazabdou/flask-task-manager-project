{% extends "base.html" %}
{% block content %}

<h3 class="center-align teal-text text-darken-3">Add Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- Category Name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix teal-text text-darken-3"></i>
                <input id="category_name" name="category_name" type="text" minlength="3" maxlength="20" class="validate"
                    required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        
        <!-- Submit Button-->
        <div class="row">
            <div class="col center-align s12">
                <button type="submit" class="btn-large teal darken-1 text-shadow">
                    Add Category<i class="fas fa-plus-square right"></i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
